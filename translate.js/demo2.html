<html>
<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<script src="./translate.js"></script>
<script src="https://res.zvo.cn/msg/msg.js"></script>


<div id="hello">你好</div>	

<div class="title">语言切换示例：</div>
<div>
	按钮切换语言:
	<a class="ignore" href="javascript:translate.changeLanguage('english');">English</a> | 
	<a class="ignore" href="javascript:translate.changeLanguage('chinese_simplified');">简体中文</a> | 
	<a class="ignore" href="javascript:translate.changeLanguage('chinese_traditional');">繁體中文</a>
</div>

<div id="translate">
	select选择框切换语言:
</div>
   
<script>
//清理缓存
//localStorage.clear();
translate.request.api.host='http://120.46.21.159/'; //将这里面的ip地址换成你服务器的ip，注意开头，及结尾还有个 / 别拉下
//alert(translate.request.api.host)

translate.progress.api.startUITip();

translate.language.setLocal('chinese_simplified'); //设置本地语种（当前网页的语种）。如果不设置，默认就是 'chinese_simplified' 简体中文。 可填写如 'english'、'chinese_simplified' 等，具体参见文档下方关于此的说明
translate.language.setUrlParamControl(); //url参数后可以加get方式传递 language 参数的方式控制当前网页以什么语种显示
translate.listener.start();	//开启html页面变化的监控，对变化部分会进行自动翻译。注意，这里变化区域，是指使用 translate.setDocuments(...) 

translate.service.use('translate.service'); //指定翻译服务为使用 translate.service

translate.execute(); 
</script>

<div style="text-align:center; width: 100%;font-size: 18px; padding-top:2rem;">
	开源地址及使用方式参考： <a href="https://gitee.com/mail_osc/translate" class="ignore">https://gitee.com/mail_osc/translate</a>
</div>
<style>
.title{
	font-size:24px;
	padding-top:15px;
	padding-bottom:10px;
}
</style>
</body>
</html>
